---
title: Age in Years, Months, Weeks, and Days
description: Displays the time since March 9th, 2021. A single tap/click toggles dark mode.
---

<head>
  <script>
    var birthday = new Date(2021, 2, 9);
    var now = new Date();
    // Find the distance between now an the count down date
    var age = now - birthday;

    // Time calculations for months, weeks, and days
    var years = Math.floor(age / (1000 * 60 * 60 * 24 * 7 * 4 * 12));
    // var months = Math.floor(age / (1000 * 60 * 60 * 24 * 7 * 4));
    var months = Math.floor(
      (age % (1000 * 60 * 60 * 24 * 7 * 4 * 12)) / (1000 * 60 * 60 * 24 * 7 * 4)
    );
    var weeks = Math.floor(
      (age % (1000 * 60 * 60 * 24 * 7 * 4)) / (1000 * 60 * 60 * 24 * 7)
    );
    var days = Math.floor(
      (age % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24)
    );

    // Label calculations
    var yearsLabel;
    if (years == 1) {
      yearsLabel = " year ";
    } else {
      yearsLabel = " years ";
    }
    var monthsLabel;
    if (months == 1) {
      monthsLabel = " month ";
    } else {
      monthsLabel = " months ";
    }
    var weeksLabel;
    if (weeks == 1) {
      weeksLabel = " week ";
    } else {
      weeksLabel = " weeks ";
    }
    var daysLabel;
    if (days == 1) {
      daysLabel = " day ";
    } else {
      daysLabel = " days ";
    }

    // Assign the times to variables"
    var totalAge =
      years +
      yearsLabel +
      months +
      monthsLabel +
      weeks +
      weeksLabel +
      days +
      daysLabel;

    document.getElementById("age").innerHTML = totalAge;

    function updateAgeDisplay() {
      document.getElementById("age").innerHTML = totalAge;
    }
  </script>
  <style>
    body {
      background-color: #fff;
      color: #373530;
    }
    .dark {
      background-color: #303437;
      color: #eaebeb;
    }
    #container {
      text-transform: capitalize;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      /* font-size: 1em; */
    }
  </style>
</head>
<body
  onload="{updateAgeDisplay()}"
  onclick="{document.body.classList.toggle('dark')}"
>
  <div id="container">
    <p id="age"></p>
  </div>
</body>
